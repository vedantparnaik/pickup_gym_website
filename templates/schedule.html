<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Schedule</title>
</head>
<body>
    <h1>Gym Schedule</h1>
    <table border="1">
        <tr>
            <th>Time Slot</th>
            <th>Availability</th>
        </tr>
        {% for time_slot, availability in schedule %}
        <tr>
            <td>{{ time_slot }}</td>
            <td>{{ availability }}</td>
        </tr>

        <tr>
            <td>{{ time_slot }}</td>
            <td>{{ availability }}</td>
            {% if availability == 'Available' %}
            <td>
                <form action="/book_slot" method="POST">
                    <input type="hidden" name="time_slot" value="{{ time_slot }}">
                    <button type="submit">Book</button>
                </form>
            </td>
            {% else %}
            <td>Full</td>
            {% endif %}
        </tr>
        
        {% endfor %}
    </table>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
