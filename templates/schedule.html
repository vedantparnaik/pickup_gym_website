{% extends "base.html" %}

{% block title %}Schedule - Pickup Gym{% endblock %}

{% block content %}
<div class="container my-5">
  <h1>Gym Schedule</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Time</th>
        <th>Session</th>
        <th>Availability</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for session in sessions %}
      <tr>
        <td>{{ session.time }}</td>
        <td>{{ session.name }}</td>
        <td>{{ session.slots }} Slots Available</td>
        <td>
          <a href="/book?session={{ session.name }}" class="btn btn-primary">Book Now</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
